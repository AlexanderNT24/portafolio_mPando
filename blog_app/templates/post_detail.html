{%extends 'layout.html'%}
{% block content%}
<link rel="stylesheet" type="text/css" href="/static/css/carousel.css">
<div id="Description" class="carousel-item">
    <div class="card-especial">
        <div class="card-body">
            <h2>
                {{post.title}}
            </h2>
            <img src="{{post.image.url}}" alt="{{post.title}}"/>
            <h3>{{post.date}}</h3>
            <div style="height:100px; overflow-y: scroll;">
                <p>{{post.description}}</p>

            </div>
          
        </div>
        
    </div>
  </div>

{% endblock %}
