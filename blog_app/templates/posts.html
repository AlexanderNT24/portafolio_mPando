{%extends 'layout.html'%}

{% block content%}

<div class="container text-center">
    <div class="row row-cols-2">



{% for post in posts%}

<div data-aos="fade-down" data-aos-easing="linear" data-aos-duration="700" class="col">
    <a href="{% url 'blog:post_detail' post.id%}"><img src="{{post.image.url}}" class="img-fluid img-thumbnail" alt="{{post.title}}"></a>
    <p>
        {{post.title}}.{{post.description|striptags|truncatechars:100}}
    </p>
    <p>{{post.start_date|date:'M d y'}}-{{post.end_date|date:'M d y'}}</p>
    
    
  </div>
{% endfor %}
</div>
</div>
{% endblock %}
