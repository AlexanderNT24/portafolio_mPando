{%extends 'layout.html'%}
{% block content%}
<div class="container text-center">
  <div class="row row-cols-3">
    {% for exhibition in exhibitions%}
    <div data-aos="fade-down" data-aos-easing="linear" data-aos-duration="700" class="col">
      <picture>
        <a class="card-link" href="{% url 'exhibition:exhibition_detail' exhibition.id%}">
        <source srcset="{{exhibition.image.url}}" type="image/svg+xml">  
        <img src="{{exhibition.image.url}}" class="img-fluid img-thumbnail" alt="Avatar">
      </a>
      </picture>
      <div class="exhibition-detail">
        <p class="card-title" style="font-size: 15px;">{{exhibition.title}}. {{exhibition.description|striptags|truncatechars:10}}</p>
      </div>
      
    <div style="height: 20px;"></div>

    </div>
    
    {% endfor %}
  </div>
</div>

{% endblock %}
