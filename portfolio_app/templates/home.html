{% extends 'layout.html' %}
{% block content %}
<div class="container text-center">
  <div class="row row-cols-3" id="exhibition-container">
    {% for exhibition in exhibitions %}
    <div data-aos="fade-down" data-aos-easing="linear" data-aos-duration="700" class="col lozad">
      <picture>
        <a class="card-link" href="{% url 'exhibition:exhibition_detail' exhibition.id %}">
          <source data-srcset="{{ exhibition.image.url }}" type="image/svg+xml">
          <img data-src="{{ exhibition.image.url }}" class="img-fluid lozad" alt="Avatar">
        </a>
      </picture>
      <div class="exhibition-detail">
        <p class="card-title description-exhibition-tag"><i>{{ exhibition.title }}</i></p>
      </div>
      <div style="height: 20px;"></div>
    </div>
    {% endfor %}
  </div>
</div>

<script src="path/to/lozad.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const exhibitionContainer = document.getElementById('exhibition-container');
    const observer = lozad('.lozad', {
      loaded: function(el) {
        el.classList.remove('lozad');
      }
    });
    observer.observe();
  });
</script>

{% endblock %}
